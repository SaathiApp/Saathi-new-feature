<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Chat History</h1>
        
        {% if chats %}
            <form method="POST" action="/history">
                <div class="list-group">
                    {% for chat in chats %}
                        <label class="list-group-item d-flex justify-content-between align-items-center">
                            <input type="radio" name="chat_id" value="{{ chat._id }}" required>
                            <span>Chat ID: {{ chat._id }}</span>
                            <span class="badge bg-primary">Messages: {{ chat.chat_history|length }}</span>
                        </label>
                    {% endfor %}
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Continue Selected Chat</button>
                </div>
            </form>
        {% else %}
            <p>No chat history found.</p>
        {% endif %}

        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Start a New Chat</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
